<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="js/tile.js"></script>
    <script src="js/card.js"></script>
    <script src="js/player.js"></script>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
    <title>Terraforming Mars</title>
  </head>
  <body>
    <div class="game">
      <div class="state">
        <div class="terraformingRating"></div>
        <div class="oxygenSensor">
          <div class="oxygen black">14%</div>
          <div class="oxygen white">13%</div>
          <div class="oxygen black">12%</div>
          <div class="oxygen white">11%</div>
          <div class="oxygen black">10%</div>
          <div class="oxygen white">9%</div>
          <div class="oxygen black">8%</div>
          <div class="oxygen white">7%</div>
          <div class="oxygen black">6%</div>
          <div class="oxygen white">5%</div>
          <div class="oxygen black">4%</div>
          <div class="oxygen white">3%</div>
          <div class="oxygen black">2%</div>
          <div class="oxygen white">1%</div>
          <div class="oxygen black">0%</div>
        </div>
        <div class="temperatureSensor"></div>
      </div>
      <div class="cards">Cards in Hand</div>
      <div class="board">
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>
      <div class="stats">
        <div class="player1">
          <div class="rating"></div>
          <div class="resources">
            <div class="money"></div>
            <div class="plants"></div>
            <div class="energy"></div>
            <div class="heat"></div>
          </div>
        </div>
        <div class="player2">
                <div class="rating"></div>
                <div class="resources">
                  <div class="money"></div>
                  <div class="plants"></div>
                  <div class="energy"></div>
                  <div class="heat"></div>
        </div>
        <div class="player3">
                <div class="rating"></div>
                <div class="resources">
                  <div class="money"></div>
                  <div class="plants"></div>
                  <div class="energy"></div>
                  <div class="heat"></div>
        </div>
        <div class="player4">
                <div class="rating"></div>
                <div class="resources">
                  <div class="money"></div>
                  <div class="plants"></div>
                  <div class="energy"></div>
                  <div class="heat"></div>
        </div>
      </div>
    </div>
  </body>
</html>
